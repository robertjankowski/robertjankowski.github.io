<span class="social-icon" aria-hidden="true">
  {% case include.name %}
    {% when "email" %}
    <svg viewBox="0 0 24 24" role="img">
      <rect x="3" y="5" width="18" height="14" rx="2"></rect>
      <path d="M3 7l9 6 9-6"></path>
    </svg>
    {% when "scholar" %}
    <svg viewBox="0 0 24 24" role="img">
      <path d="M2 9l10-5 10 5-10 5-10-5z"></path>
      <path d="M6 11v4c0 1.6 2.7 3 6 3s6-1.4 6-3v-4"></path>
    </svg>
    {% when "cv" %}
    <svg viewBox="0 0 24 24" role="img">
      <path d="M8 3h8l5 5v13H8z"></path>
      <path d="M16 3v5h5"></path>
      <path d="M11 13h7M11 17h7"></path>
    </svg>
    {% when "github" %}
    <svg viewBox="0 0 24 24" role="img">
      <circle cx="6" cy="6" r="2"></circle>
      <circle cx="18" cy="6" r="2"></circle>
      <circle cx="12" cy="18" r="2"></circle>
      <path d="M8 6h8M12 8v8"></path>
    </svg>
    {% when "linkedin" %}
    <svg viewBox="0 0 24 24" role="img">
      <rect x="3" y="3" width="18" height="18" rx="2"></rect>
      <circle cx="8" cy="9" r="1.2"></circle>
      <path d="M7 11v6"></path>
      <path d="M11 17v-6h3a2 2 0 0 1 2 2v4"></path>
      <path d="M11 13h3"></path>
    </svg>
    {% when "x" %}
    <svg viewBox="0 0 24 24" role="img">
      <path d="M5 4l14 16"></path>
      <path d="M19 4L5 20"></path>
    </svg>
  {% endcase %}
</span>
