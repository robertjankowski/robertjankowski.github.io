<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title }} | {{ site.title }} | {{ site.affiliation }}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ site.title }}" />
    <meta name="keywords" content="{{ site.keywords }}" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }} | {{ site.affiliation }}" />
    <meta property="og:url" content="{{ site.canonical }}{{ page.permalink }}" />
    <meta property="og:site_name" content="{{ site.title }} | {{ site.affiliation }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.avatar }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }} | {{ site.affiliation }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.avatar }}" />

    <link rel="canonical" href="{{ site.canonical }}{{ page.permalink }}" />
    <link rel="icon" href="{{ "/assets/img/ub.svg" | relative_url }}" />
    <meta name="theme-color" content="#f6f8f9" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css" integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
    <link rel="stylesheet" href="{{ "/assets/css/pub.css" | relative_url }}" />
    <link rel="stylesheet" href="{{ "/assets/css/nav.css" | relative_url }}" />

    <script src="{{ "/assets/js/favicon-switcher.js" | relative_url }}" type="application/javascript"></script>
    <script>
      function toggleMenu(button) {
        var links = document.getElementById("myLinks");
        if (!links) {
          return;
        }

        var isOpen = links.classList.toggle("is-open");
        if (button) {
          button.setAttribute("aria-expanded", isOpen ? "true" : "false");
        }
      }

      window.addEventListener("resize", function () {
        if (window.innerWidth > 960) {
          var links = document.getElementById("myLinks");
          var toggle = document.querySelector(".topnav .icon");
          if (links) {
            links.classList.remove("is-open");
          }
          if (toggle) {
            toggle.setAttribute("aria-expanded", "false");
          }
        }
      });
    </script>
  </head>

  <body>
    <nav class="topnav">
      <div class="topnav-inner">
        <a class="brand-logo" href="{{ site.affiliation_link }}" rel="noopener">
          <img src="{{ site.affiliation_logo | remove_first: './' | relative_url }}" alt="{{ site.affiliation }}" />
        </a>

        <button class="icon" type="button" aria-controls="myLinks" aria-expanded="false" onclick="toggleMenu(this)">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Toggle navigation</span>
        </button>

        <div id="myLinks">
          {% include navigation.md %}
        </div>
      </div>
    </nav>

    <script src="{{ "/assets/js/vanilla-back-to-top.min.js" | relative_url }}"></script>
    <script>
      addBackToTop({
        backgroundColor: "#ffffff",
        innerHTML: "Top",
        textColor: "#163754",
        showWhenScrollTopIs: 220,
      });
    </script>

    <div class="wrapper">
      <section class="section-full">
        {{ content }}

        {% if site.enable_last_update %}
        <small>
          Last Update:
          <script>
            document.write(
              new Date(document.lastModified).toLocaleDateString("en-US", {
                year: "numeric",
                month: "long",
                day: "numeric",
              })
            );
          </script>
        </small>
        {% endif %}
      </section>

      <footer>
        <p>
          {% if site.imprint %}
          <a href="{{ site.imprint }}" rel="noopener"><autocolor>Imprint / Impressum</autocolor></a><br />
          {% endif %}
          {% if site.data_protection %}
          <a href="{{ site.data_protection }}" rel="noopener"><autocolor>Data Protection / Datenschutzhinweis</autocolor></a>
          {% endif %}
        </p>
      </footer>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
